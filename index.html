<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voice Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice Attendance</h1>

    <div class="controls">
      <button id="startBtn">üé§ Start Listening</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
      <button id="exportBtn">üì• Export CSV</button>
      <label class="hint">Use Chrome. HTTPS required for mic.</label>
    </div>

    <div class="status" id="status">Status: idle</div>

    <div class="results">
      <h2>Attendance Today (<span id="dateLabel"></span>)</h2>
      <table id="attTable">
        <thead><tr><th>Name</th><th>USN</th><th>Time</th><th>Match</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <details>
      <summary>Student Database</summary>
      <textarea id="dbArea" rows="10"></textarea>
      <div>
        <button id="saveDbBtn">Save DB</button>
        <button id="loadSampleBtn">Load Sample DB</button>
      </div>
      <p class="small">Format: [{"name":"ABC","usn":"1XX23CS001"}]</p>
    </details>
  </div>

  <script src="app.js"></script>
</body>
</html>
